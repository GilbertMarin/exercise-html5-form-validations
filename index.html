<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Forms</title>
    <script src="https://kit.fontawesome.com/8d0d34abf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="/index.js"></script>

</head>

<body class="bg-dark">
    <div class="container h-100 border border-dark bg-white">
        <div class="container w-75 border border-dark bg-white m-5">
            <div class="row border border-dark">
                <div class="col border border-dark bg-secondary">
                    <h3>Payment form example</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <fieldset disabled>

                        </fieldset>
                    </form>
                </div>

            </div>
            <form id="myForm" class="form" onclick="sendForm();">
                <div class="row">
                    <div class="col">
                        <div class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCard">Card #</label>
                                    <input type="number" class="form-control" id="validationCard" name="required"
                                        placeholder="XXXXXXXXXXXXXX">
                                    <div class="invalid-feedback">
                                        Please provide a valid card #.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationCVC">CVC #</label>
                                    <input type="number" class="form-control" id="validationCVC" name="required"
                                        placeholder="0000">
                                    <div class="invalid-feedback">
                                        Please provide a valid CVC #.
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label>Amount</label>
                                    <i class="fas fa-dollar-sign"></i>
                                    <input type="number" class="form-control" id="validationAmount" name="required"
                                        placeholder="Amount">
                                    <div class="invalid-feedback">
                                        Please provide a valid Amount.
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>
                </div>



                <div class="row">
                    <div class="col">
                        <div class="needs-validation" novalidate>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" id="validationName" name="required"
                                        placeholder="Exemple: Gilbert">
                                    <div class="invalid-feedback">
                                        Please provide a valid Name #.
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" id="validationLastName" name="required"
                                        placeholder="Exemple: Marin">
                                    <div class="invalid-feedback">
                                        Please provide a valid Last Name #.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>City</label>
                                    <input type="text" class="form-control" id="validationCity" name="required"
                                        placeholder="Exemple: San Diego">

                                    <div class="invalid-feedback">
                                        Please provide a valid City #.
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control" name="required">
                                        <option selected></option>
                                        <option>Alajuela</option>
                                        <option>San José</option>
                                        <option>Cartago</option>
                                        <option>Guanacaste</option>
                                        <option>Heredia</option>
                                        <option>Limón</option>
                                        <option>Puntarenas</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please provide a valid State #.
                                    </div>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputZip">Postal Code</label>
                                    <input type="number" class="form-control" name="required" id="inputZip">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="needs-validation" novalidate>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlInput1">We accept:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fab fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-amex"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fab fa-cc-paypal"></i></label>
                                    </div>

                                </div>

                                <div class="form-group col-md-6">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" name="required" id="formTextArea"
                                        rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>



                <div class="row">
                    <div class=col></div>
                    <div>
                        <input href="https://www.google.com" class="btn btn-primary col" type="submit" value="Submit">
                    </div>
                    <div class=col></div>
                </div>

            </form>
            <div id="error"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>

</html>
